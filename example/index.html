<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div style="height:500px;width:1200px;background-color:red">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6000 2500">
            <circle cx="200" cy="200" r="50"/>
        </svg>
    </div>

    <script src="../dist/browser.js"></script>
    <script>
        var VECTORS = _.peruse({
            117: {x: -50, y: -86}, // u
            105: {x: 50, y: -86}, // i
            107: {x: 100, y: 0}, // k
            109: {x: 50, y: 86}, // m
            110: {x: -50, y: 86}, // n
            104: {x: -100, y: 0}, // h
        })

        var add = function(p1, p2){
            return {x: p1.x + p2.x, y: p1.y + p2.y}
        }

        var clicks = Stream.fromEvents('keypress', document);
        var keys = _.map(_.dot('keyCode'), clicks);
        var vectors = _.map(VECTORS, keys)
        var instructions = _.filter(_.I, vectors);
        var position = _.reduce({x: 200, y: 200}, add, instructions);
        var positions = _.cleave(7, position).head
        positions.forEach(function(data){
            var string = '';
            data.forEach(function(pos) {
                string += '<circle cx="' + pos.x + '" cy="' + pos.y + '" r="70"/>'
            });
            $('svg').innerHTML = string
        });

        _.each(_.log, positions);
        

    </script>
</body>
</html>

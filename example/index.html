<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="button" style="height:200px;width:200px;background-color:red"></div>

    <script src="../dist/browser.js"></script>
    <script>
        var element = $('#button');
        var clicks = Stream.fromEvents('click', element);

        var clientX = _.map(_.dot('clientX'), clicks);
        _.each(_.log, clientX);
        
        var clientY = _.map(_.dot('clientY'), clicks);

        var near = _.filter(function(value){
            return value < 50;
        }, clientY);
        _.each(_.log, near);

    </script>
</body>
</html>
